<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Vue 
		</title>
	</head>
	<body>
		<div id="myapp">
			
			<h1>
				Hello {{ name }}
			</h1>

		</div>

		<script src="https://unpkg.com/vue@3"></script>
		<script type="text/javascript">
			
			const { createApp } = Vue

			createApp({
				data(){
					return {
						name: 'Jonathan Soto'
					}
				}
			}).mount('#myapp')

		</script>
	</body>
</html>
